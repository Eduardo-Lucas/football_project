{% load static %}

<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

      <!-- Fontawesome CSS -->
      <link href="{% static 'css/all.css' %}" rel="stylesheet">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>


    {% block js %}

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>

      <script src="https://lipis.github.io/bootstrap-sweetalert/dist/sweetalert.js"></script>

      <!-- Popper.JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
              crossorigin="anonymous"></script>
      <!-- Bootstrap JS -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
              crossorigin="anonymous"></script>

        <!-- Fontawesome JS -->
        <script defer src="{% static 'js/all.js' %}"></script>

      {% endblock %}

     <div class="container">

       <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
         <a class="navbar-brand" href="{% url 'home' %}">GED</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                 aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarCollapse">
           <ul class="navbar-nav mr-auto">
             <li class="nav-item active">
               <a class="nav-link" href="{% url 'home' %}">Início <span class="sr-only">(current)</span></a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="{% url 'campeonato_list' %}">Campeonatos</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="{% url 'equipe_list' %}">Equipes</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="{% url 'divisao_list' %}">Divisões</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="{% url 'rodada_list' %}">Rodadas</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="{% url 'esporte_list' %}">Esportes</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="{% url 'pais_list' %}">Países</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="{% url 'continente_list' %}">Continentes</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="{% url 'concurso_list' %}">Concursos</a>
             </li>
             <li class="nav-item ">
               <a class="nav-link text-warning d-flex justify-content-end" href="#">Olá {{request.user}}!</a>
             </li>
           </ul>

           <form class="form-inline mt-2 mt-md-0">
             <input class="form-control mr-sm-2" type="text" placeholder="Consulta" aria-label="Consulta">
             <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Consulta</button>
           </form>
         </div>
       </nav>
     </div>
    <br><br><br>

      <div class="container">
        {% include 'messages.html' %}
        {% block content %}
        {% endblock %}
      </div>

    </body>
  </html>
