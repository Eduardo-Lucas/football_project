{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
    <div class="row bg-dark text-light">
        <div class="col-2 text-warning">
            <strong>Concurso: {{concurso.numero}}</strong>
        </div>
        <div class="col-3 text-warning">
            <strong>Abertura: {{concurso.abertura|date:"d/m/Y H:i"}}</strong>
        </div>
        <div class="col-3 text-danger">
            <strong>Encerramento: {{concurso.encerramento|date:"d/m/Y H:i"}}</strong>
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ formset|bootstrap }}
        <button type="submit" class="btn btn-outline-primary">Gravar</button>
    </form>

{% endblock %}
