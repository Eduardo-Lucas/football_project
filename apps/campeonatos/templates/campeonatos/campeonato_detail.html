{% extends 'base.html' %}

{% block content %}
   <div class="row">
      <div class="col-5">
         <h6 class="text-info">Detalhes: <strong>{{ object.nome }} - {{ object.ano }}</strong></h6>
      </div>
      <div class="col-4">
        <a href="{% url 'campeonato_list' %}" class="btn bn-sm btn-outline-primary">
           <i class="fas fa-arrow-alt-circle-left"></i> Voltar</a>
      </div>
   </div>   
   
   <p class="text-info">Criado em: <strong>{{ object.criado_em|date:'d/m/Y H:i' }}</strong></p>
   <p class="text-info">Ativo: <strong>{{ object.get_ativo }}</strong></p>
{% endblock %}
